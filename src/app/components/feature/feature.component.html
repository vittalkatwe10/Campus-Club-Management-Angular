<div class="feature-feature" [ngClass]="rootClassName">
  <img
    [attr.alt]="Thumbnail_alt"
    [attr.src]="Thumbnail"
    class="feature-image"
  />
  <div class="feature-content">
    <span class="feature-title">{{ Title }}</span>
    <span class="feature-description">{{ Description }}</span>
  </div>
</div>

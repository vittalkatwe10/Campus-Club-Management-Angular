<div class="quote-quote" [ngClass]="rootClassName">
  <div class="quote-quote1"><span class="quote-quote2">{{ Quote }}</span></div>
  <div class="quote-people">
    <div class="quote-person">
      <img alt="person-avatar" [attr.src]="Avatar" class="quote-avatar" />
      <div class="quote-person-details">
        <span class="quote-text">{{ Author }}</span>
        <span>{{ Title }}</span>
      </div>
    </div>
  </div>
</div>
